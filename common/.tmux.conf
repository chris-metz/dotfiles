set -g prefix C-a

set-option -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# enable mouse support (e.g. for resizing)
set -g mouse on

setw -g mode-keys vi

# renumber windows when a window is closed
set -g renumber-windows on

# enable 24-bit colors
set -ga terminal-overrides ",xterm-256color:Tc"

# Use F4 to enter copy mode
bind-key -n F4 copy-mode
# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key n command-prompt "new-session -s '%%'"

# Shift-Alt to switch windows
bind -n M-H previous-window
bind -n M-L next-window
# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
# Switch panes w/ ALT key
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# switch panes with PREFIX + h/j/k/l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'wfxr/tmux-fzf-url'

set -g @menus_trigger F9
set -g @menus_without_prefix Yes

set -g @sessionx-bind 'o'

# Pass through Shift+Enter, Ctrl+Enter, Ctrl+J for TUI apps
bind -n S-Enter send-keys Escape "[13;2u"
bind -n C-Enter send-keys Escape "[13;5u"
bind -n C-j send-keys C-j

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

